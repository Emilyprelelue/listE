<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="iconcut icon" href="https://i.pinimg.com/originals/c3/ff/41/c3ff41072286b46a6cf6a0fe3b47d3de.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
</head>
<body>

   
    
    <h1>Lista de Tarefas</h1>
    <div class="card">
    <input type="text" id="taskInput" placeholder="Digite uma tarefa">
    <button onclick="addTask()">Adicionar tarefa</button>
    <ul id="taskList">
        
    </ul>
    </div>
    <script>
        function addTask() {
            var taskInput = document.getElementById("taskInput");
            var taskText = taskInput.value.trim();

            if (taskText !== "") {
                var taskList = document.getElementById("taskList");
                var li = document.createElement("li");
                li.className = "taskItem";
                li.innerHTML = taskText + '<button onclick="removeTask(this)">Remover</button>';
                taskList.appendChild(li);
                taskInput.value = "";
                } else {
                    alert("Por favor, insira uma tarefa v√°lida.");
                }
            }
            
            function removeTask(button) {
                var li = button.parentNode;
                var ul = li.parentNode;
                ul.removechild(li);
            }

            document.getElementById("taskInput").addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    addTask();
                }
            })
    </script>

</body>
</html>
